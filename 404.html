<style>
        /* CSS styles placed here */
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: black;
        }

        .video-container {
            width: 90%;       /* Takes up 90% of the screen width */
            max-width: 800px;  /* Max width of 800px on large screens */
            margin: auto;      /* Centers the container */
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
            overflow: hidden; /* Keeps shadow clean */
        }

        .video-container video {
            width: 100%;       /* Video takes the full width of its container */
            height: auto;      /* Height adjusts automatically to maintain aspect ratio */
            display: block;    
        }
    
</style>
</head>
<body>

    <div class="video-container">
        <video controls autoplay loop muted>

    </div>
