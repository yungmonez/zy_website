<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In search of cookies</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: black;
        }
        .video-container {
            width: 100%;
            max-width: 100%;
            margin: auto;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 0;
            overflow: hidden;
            position: relative;
        }
        @media (min-width: 768px) {
            .video-container {
                width: 90%;
                max-width: 800px;
                border-radius: 8px;
            }
        }
        .video-container video {
            width: 100%;
            height: auto;
            display: block;
        }
        @media (min-width: 768px) {
            .video-container video {
                transform: scale(1.1);
                transform-origin: top center;
            }
        }
    </style>
</head>
<body>
    <div class="video-container" style="position:relative;">
        <video id="loopVideo" autoplay muted playsinline tabindex="0" style="outline:none;">
            <source src="movie.mp4#t=1" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div id="videoOverlay" style="position:absolute;top:0;left:0;width:100%;height:100%;display:flex;align-items:center;justify-content:center;background:rgba(0,0,0,0.25);color:#fff;font-size:1.2rem;cursor:pointer;z-index:2;transition:opacity 0.3s;">
            
        </div>
    </div>
    <script>
        const video = document.getElementById('loopVideo');
        const overlay = document.getElementById('videoOverlay');
        // Start video at 1 second when loaded
        video.addEventListener('loadedmetadata', function() {
            video.currentTime = 1;
        });
        // When video ends, loop back to 1 second
        video.addEventListener('timeupdate', function() {
            if (video.currentTime >= video.duration - 0.1) {
                video.currentTime = 1;
                video.play();
            }
        });
        // Show controls on first interaction
        function showControls() {
            video.setAttribute('controls', '');
            if (overlay) overlay.style.opacity = 0;
            setTimeout(() => { if (overlay) overlay.style.display = 'none'; }, 400);
        }
        overlay.addEventListener('click', showControls);
        video.addEventListener('click', showControls);
        video.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' || e.key === ' ') showControls();
        });
    </script>
</body>
</html>
